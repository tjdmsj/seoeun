<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>아티스트 그리드</title>
<style>
  /* 기본 세팅 */
  html, body {
    margin:0; padding:0;
    height:100%;
    background:black;
    font-family: sans-serif;
  }
  /* PC일 때 wrapper 고정 너비 */
  .wrapper {
    max-width: 430px;
    margin: 0 auto;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* 헤더 고정 */
  header {
    position: fixed;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 430px;
    height: 60px;
    background: #222;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.3rem;
    z-index: 10;
  }

  /* 공간 확보 위해 wrapper 내에 상단 고정 그리드 영역 */
  .sticky-container {
    position: fixed;
    top: 60px; /* header 아래 */
    left: 50%;
    transform: translateX(-50%);
    width: 430px;
    background: white;
    z-index: 9;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-bottom: 1px solid #ccc;
  }

  /* sticky-container 내 그리드 아이템 스타일 */
  .sticky-item {
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1.2rem;
    text-align: center;
    background: #eee;
  }

  /* 일반 그리드 영역 */
  .content {
    margin-top: 60px; /* header 높이 만큼 */
    flex: 1;
    overflow-y: auto;
    padding: 10px 0;
  }

  /* 4개 그리드 */
  .grid-container {
    display: grid;
    grid-template-rows: repeat(4, 1fr);
    height: 100%;
  }

  .grid-item {
    border: 1px solid #666;
    padding: 15px;
    font-size: 1.3rem;
    color: black;
    background: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .grid-item:hover {
    background-color: #bbb;
  }

</style>
</head>
<body>

<header>전시 작가 소개</header>

<div class="wrapper">
  <!-- 상단 sticky 그리드 (클릭 시 이곳에 위쪽 그리드와 함께 나타남) -->
  <div id="sticky-container" class="sticky-container" style="display:none;">
    <!-- JS가 클릭한 그리드 + 위쪽 그리드 삽입 -->
  </div>

  <!-- 하단 그리드 영역 -->
  <div class="content">
    <div class="grid-container" id="grid-container">
      <div class="grid-item" data-index="1">박혜신</div>
      <div class="grid-item" data-index="2">강선아</div>
      <div class="grid-item" data-index="3">박찬흠</div>
      <div class="grid-item" data-index="4">이다래</div>
    </div>
  </div>
</div>

<script>
  const gridItems = document.querySelectorAll('.grid-item');
  const stickyContainer = document.getElementById('sticky-container');
  const gridContainer = document.getElementById('grid-container');

  gridItems.forEach(item => {
    item.addEventListener('click', () => {
      const idx = Number(item.getAttribute('data-index'));
      
      // 1부터 클릭한 인덱스까지 아이템 복사하여 stickyContainer에 보여주기
      stickyContainer.innerHTML = ''; // 초기화
      for(let i = 1; i <= idx; i++) {
        const orig = document.querySelector(`.grid-item[data-index="${i}"]`);
        const clone = orig.cloneNode(true);
        clone.classList.add('sticky-item');
        stickyContainer.appendChild(clone);
      }
      
      // sticky 컨테이너 보이기
      stickyContainer.style.display = 'flex';

      // 아래쪽 grid에서 위쪽 아이템들 숨기기 (1~idx)
      for(let i = 1; i <= gridItems.length; i++) {
        const el = document.querySelector(`.grid-item[data-index="${i}"]`);
        if(i <= idx) {
          el.style.display = 'none';
        } else {
          el.style.display = 'flex';
        }
      }
    });
  });
</script>

</body>
</html>

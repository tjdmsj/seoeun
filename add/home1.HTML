<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

.lang { display: none; }

.lang.active { display: block; }

    .wrapper {
        position: relative;
  max-width: 430px;
  margin: 0 auto;
  min-height: 100vh;
  background-image: url('home.png');
  background-size: cover;              /* 꽉 채우기 */
  background-position: center center;  /* 가운데 정렬 */
  background-repeat: no-repeat;
}

.lang-switch {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}

.lang-switch button {
  background-color: rgba(255, 255, 255, 0.1); /* 반투명 흰배경 */
  border: 1px solid white;
  color: white;
  padding: 6px 12px;
  margin-left: 8px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.lang-switch button:hover {
  background-color: white;
  color: black;
}


.content {
  padding: 20px;       /* ✅ 텍스트에만 여백 적용 */
  box-sizing: border-box;
  color: white;        /* 이미지 위 텍스트가 잘 보이게 */
  font-size: 16px;
}


    h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }

   .text-grid {
  display: grid;
  grid-template-rows: repeat(2, 1fr);
  grid-template-columns: repeat(2, 1fr);
  position: fixed;
  bottom: 0;
  width: 430px;
  max-width: 100%;
  height: 35vh;
}

/* ✅ 그리드 셀 전체를 링크로 */
.text-grid a.grid-cell {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  font-size: 1.2rem;
  line-height: 1.4;
  border-top: 1px solid black;
  border-left: 1px solid black;
  text-decoration: none;
  color: rgb(0, 0, 0);
  box-sizing: border-box;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* 호버 효과 */
.text-grid a.grid-cell:hover {
  background-color: rgba(255, 255, 255, 0.15);
  color: #ffdcdc;
}

  </style>
</head>
<body>
 
 <div class="wrapper">
  <div class="content">
    <p>한 숨, 한 컷
    </p>
      
    <div class="lang-switch">
  <button onclick="switchLanguage('ko')">KOR</button>
  <button onclick="switchLanguage('en')">ENG</button>
</div>

  </div>
  <div class="text-grid">
  
<a href="tour/index.html" class="grid-cell">
  <span class="lang ko active">전시장 투어</span>
  <span class="lang en">Exhibition Tour</span>
</a>

<a href="archive/index.html" class="grid-cell">
  <span class="lang ko active">함께 기록하기</span>
  <span class="lang en">Archive Together</span>
</a>

<a href="archive/index.html" class="grid-cell">
  <span class="lang ko active">한 쉼 워크숍</span>
  <span class="lang en">Rest Workshop</span>
</a>

<a href="project/index.html" class="grid-cell">
  <span class="lang ko active">프로젝트 소개</span>
  <span class="lang en">Project Overview</span>
</a>


</div>
 </div>

<script>
  function switchLanguage(lang) {
  document.querySelectorAll('.lang').forEach(el => {
    el.classList.remove('active');
    if (el.classList.contains(lang)) el.classList.add('active');
  });
}

</script>

</body>
</html>

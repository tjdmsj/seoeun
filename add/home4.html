<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            /* CSS */
.arrow {
  position: relative;
  width: 80px;
  height: 40px;
  background-color: #8B5CF6; /* 작가 색상 */
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
  text-align: center;
  line-height: 40px;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* 화살표 머리 (오른쪽) */
.arrow::after {
  content: '';
  position: absolute;
  top: 0;
  right: -20px;
  width: 0;
  height: 0;
  border-top: 20px solid transparent;
  border-bottom: 20px solid transparent;
  border-left: 20px solid #8B5CF6; /* 같은 색상 */
}

/* iframe 스타일 */
.artist-frame {
  width: 100%;
  height: 400px;
  border: none;
  margin-top: 20px;
}

      </style>
</head>
<body>
      <!-- HTML -->
<div class="arrow" data-artist="1">1</div>
<div class="arrow" data-artist="2">2</div>

<iframe id="artistFrame" class="artist-frame" src=""></iframe>
<script>
  const arrows = document.querySelectorAll('.arrow');
  const iframe = document.getElementById('artistFrame');

  arrows.forEach(arrow => {
    arrow.addEventListener('click', () => {
      const artistId = arrow.dataset.artist;
      iframe.src = `artist/artist${artistId}.html`; // 예: artist1.html, artist2.html...
    });
  });
</script>

</body>
</html>

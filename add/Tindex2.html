<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>그리드 + iframe</title>
<style>
  /* 기본 및 전체 배경 */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    font-family: sans-serif;
    overflow: hidden;
  }
  /* wrapper: PC 너비 고정 */
  .wrapper {
    max-width: 430px;
    height: 100vh;
    margin: 0 auto;
    background: white;
    display: flex;
    flex-direction: column;
  }

  /* 고정 header */
  header {
    position: fixed;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 430px;
    height: 60px;
    background-color: #222;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    font-weight: bold;
    z-index: 1000;
    user-select: none;
  }

  /* content 영역 - header 높이만큼 padding-top */
  .content {
    flex: 1;
    margin-top: 500px; /* header 높이 */
    display: grid;
    grid-template-rows: repeat(4, 1fr);
    height: calc(100vh - 60px);
    transition: all 0.3s ease;
  }

  /* 그리드 칸 기본 스타일 */
  .grid-item {
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
    background: #f5f5f5;
    transition: background-color 0.3s ease, height 0.3s ease;
  }
  .grid-item:hover {
    background: #ddd;
  }

  /* iframe 컨테이너 숨김 상태 */
  .iframe-container {
    position: fixed;
    top: 60px; /* header 밑 */
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 430px;
    background: black;
    display: none;
    flex-direction: column;
    z-index: 999;
  }

  /* iframe 크기 */
  .iframe-container iframe {
    flex: 1;
    width: 100%;
    border: none;
  }

  /* 선택된 그리드 스타일 */
  .grid-item.active {
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 430px;
    height: 60px;
    background: #f5f5f5;
    z-index: 1000;
    font-weight: bold;
    cursor: default;
    border-top: 1px solid #999;
    border-bottom: 1px solid #999;
  }

  /* 선택되지 않은 그리드 스타일 (숨김) */
  .grid-item.hidden {
    display: none;
  }

  /* 모바일 대응 */
  @media (max-width: 480px) {
    .wrapper, header, .iframe-container, .grid-item.active {
      width: 100vw;
      left: 0;
      transform: none;
    }
  }
</style>
</head>
<body>

<header>전시 작가 소개</header>

<div class="wrapper">
  <div class="content">
    <div class="grid-item" data-src="page1.html">박혜신</div>
    <div class="grid-item" data-src="page2.html">강선아</div>
    <div class="grid-item" data-src="page3.html">박찬흠</div>
    <div class="grid-item" data-src="page4.html">이다래</div>
  </div>
</div>

<div class="iframe-container">
  <iframe src="" frameborder="0"></iframe>
</div>

<script>
  const gridItems = document.querySelectorAll('.grid-item');
  const iframeContainer = document.querySelector('.iframe-container');
  const iframe = iframeContainer.querySelector('iframe');
  const content = document.querySelector('.content');

  function setIframeHeight() {
    const headerHeight = 60;
    const vh = window.innerHeight;
    iframeContainer.style.height = (vh - headerHeight) + 'px';
  }
  window.addEventListener('resize', setIframeHeight);
  window.addEventListener('load', setIframeHeight);

  gridItems.forEach(item => {
    item.addEventListener('click', () => {
      const isActive = item.classList.contains('active');
      if (isActive) {
        // 닫기
        iframeContainer.style.display = 'none';
        iframe.src = '';
        gridItems.forEach(i => {
          i.classList.remove('active');
          i.classList.remove('hidden');
          i.style.position = '';
          i.style.top = '';
          i.style.left = '';
          i.style.transform = '';
          i.style.width = '';
          i.style.height = '';
          i.style.zIndex = '';
          i.style.cursor = 'pointer';
        });
        content.style.gridTemplateRows = 'repeat(4, 1fr)';
      } else {
        // 열기 - 클릭한 칸 고정, 위에 붙임
        const headerHeight = 60;
        const clickedIndex = Array.from(gridItems).indexOf(item);

        // iframe src 변경 및 보이기
        const src = item.getAttribute('data-src');
        iframe.src = src;
        iframeContainer.style.display = 'flex';

        // 모든 칸 초기화
        gridItems.forEach(i => {
          i.classList.remove('active');
          i.classList.remove('hidden');
          i.style.position = '';
          i.style.top = '';
          i.style.left = '';
          i.style.transform = '';
          i.style.width = '';
          i.style.height = '';
          i.style.zIndex = '';
          i.style.cursor = 'pointer';
        });

        // 클릭한 칸만 active 처리 (header 바로 아래에 고정)
        item.classList.add('active');
        item.style.position = 'fixed';
        item.style.top = headerHeight + 'px';
        item.style.left = '50%';
        item.style.transform = 'translateX(-50%)';
        item.style.width = '430px';
        item.style.height = '60px';
        item.style.zIndex = '1000';
        item.style.cursor = 'default';

        // 클릭한 칸과 그 이전 칸들 그대로 보이게, 나머지는 숨기기
        gridItems.forEach((i, idx) => {
          if (idx > clickedIndex) {
            i.classList.add('hidden');
          }
        });

        // grid-template-rows 수정: 클릭한 칸과 위 칸들 높이 60px씩, 나머지 영역 iframe이 차지
        const visibleCount = clickedIndex + 1;
        content.style.gridTemplateRows = `repeat(${visibleCount}, 60px) 1fr`;
      }
    });
  });
</script>

</body>
</html>

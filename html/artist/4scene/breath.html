<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowerhill</title>
  <style>
    * {
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
       
}
    

    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Pretendard-Regular', sans-serif;
    }

    .polaroid-container {
      width: 90%;
      max-width: 80%;
      background: #ff4a4a36;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 1.5vw;
      position: relative;
      z-index: 1;
    }

    .top,
    .bottom {
      display: grid;
      grid-template-columns: 20% 80%;
      gap: 1vw;
    }

    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 1.2rem;
      color: #444;
      font-weight: bold;
      padding-top: 1rem;
      position: relative;
      top: 0;
      left: -10px;
    }

    .image-area {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-area img {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .bottom-text {
      font-size: 13px;
      color: #333;
      line-height: 1.6;
      padding-top: 12px;
      text-align: justify;
            padding-right: 5px;

    }

    .highlight {
      color: #c1442c;
      font-weight: bold;
    }

    .conveyg a{
text-decoration:none; color: #c1452ca0; text-decoration-line: underline; font-weight:bold;
    }
    @media (max-width: 500px) {
      .vertical-text {
        font-size: 1rem;
      }

      .bottom-text {
        font-size: 13px;
      }
    }

.lime-container {
  position: absolute; 
  width: 100%;
   overflow: hidden;  
  min-height: 200vh;   /* 화면 높이보다 크게 */
  z-index: 0;
  pointer-events: none;
}
    .lime {
  position: relative ;
  width: 40px;
  height: 40px;
  background-image: url('https://pngimg.com/uploads/poppy/small/poppy_PNG1.png'); /* ← 꽃잎 이미지 */
  background-size: contain;
  background-repeat: no-repeat;
  animation: float 3s ease-in-out infinite;
  opacity: 0.6;
}

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="lime-container"></div>

  <div class="polaroid-container">
    <div class="top">
      <div class="vertical-text">
        박찬흠<br>시든 꽃에 물을 주듯
      </div>
      <div class="image-area">
        <img src="pchmain.jpeg" alt="Flower Hill">
      </div>
    </div>
    <div class="bottom">
      <div class="vertical-text" style="color: #c1442c;">
        with<br>Flowerhill
      </div>
      <div class="bottom-text">
        풀잎을 스치는 바람과 함께,<br>꽃 향이 살아난다. 
        초록 풀잎 사이로 피어난 붉은 꽃들. 여기에 머무는 향은,<br>
        <span class="highlight">Flower Hill</span><br>
        바람에 실려오는 자연스러운 꽃내음, 풀잎 사이로 
        스며드는 따스한 숨결처럼 향과 풍경이 피어난다.
        <br> <span class="conveyg" >
          <a href="https://conveyg.com/all/?idx=185">
        > 향 더 알아보러 가기</a></span>
      </div>
    </div>
  </div>

          <script src="breath.js"></script>


</body>
</html>

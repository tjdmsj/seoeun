<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    * {
  box-sizing: border-box;
}

    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    .wrapper {
      position: relative;
      max-width: 430px;
      margin: 0 auto;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
    
    }

.header-bar {
  position: absolute;
  top: 20px;
  left: 0;
  width: 100%;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

/* 공통 버튼 스타일 */
.header-bar button {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid black;
  color: black;
  padding: 6px 12px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

/* 호버 시 */
.header-bar button:hover {
  background-color: black;
  color: white;
}


    .lang { display: none; }
    .lang.active { display: block; }

    .top-half {
      flex: 1;
      padding: 60px 48px 0;
    }

    .bottom-grid {
      flex: 1;
      display: grid;
      grid-template-rows: repeat(4, 1fr);
    }

    .grid-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pretendard-Regular';
      font-size: 1.8rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
       white-space: nowrap;         /* 줄바꿈 금지 */
         font-size: clamp(1.6rem, 4vw, 1.8rem); /* 화면 크기에 따라 자동 조절 */
    }

    .grid-row:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 480px) {
      .wrapper {
        width: 100vw;
      }
    }

@media (hover: hover) and (pointer: fine) {
  .grid-row:hover {
    transform: scale(1.05);
    transition: transform 0.25s ease;
  }
}

/* 모바일에서 터치 시 눌리는 효과 */
@media (hover: none) and (pointer: coarse) {
  .grid-row:active {
    transform: scale(0.96);
    transition: transform 0.1s ease;
  }
}

.grid-row {
  position: relative;
  overflow: hidden;
}

.grid-row a {
  position: absolute;
  inset: 0; /* top, right, bottom, left = 0 */
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: inherit;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.grid-row .lang {
  display: none;
}

.grid-row .lang.active {
  display: flex;  /* flex로 텍스트 가운데 정렬 */
}

#lang{
  text-decoration: none;
  color: inherit;

<body>

  <div class="wrapper">
   <div class="header-bar">
  <button class="back-button" onclick="location.href='../home.html'">
    ⇦
  </button>
  <div class="lang-switch">
    <button onclick="switchLanguage('ko')">KOR</button>
    <button onclick="switchLanguage('en')">ENG</button>
  </div>
</div>


    <div class="top-half">
    </div>

    <div class="bottom-grid">
        <div class="grid-row" id="artist1" style="white-space: pre;">
            <a href="1scene.html" class="lang ko active" >
    (   1   ) 숨
             </a>
             <a href="1scene.html" class="lang en" >
    (   1   ) BREATH

        </div>
     <div class="grid-row" id="artist2" style="white-space: pre;">

        </div>
      <div class="grid-row" id="artist4" style="white-space: pre;">

    (   4   ) BREATH
            </a>
        </div>
    </div>
  </div>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.classList.remove('active');
        if (el.classList.contains(lang)) el.classList.add('active');
      });
    }
     // lang 파라미터 가져오기
  function getLangFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("lang") || "ko"; // 기본값은 ko
  }

  // 페이지 로딩 시 언어 적용
  window.addEventListener("DOMContentLoaded", () => {
    const lang = getLangFromURL();

    document.querySelectorAll(".lang").forEach((el) => {
      el.classList.remove("active");
      if (el.classList.contains(lang)) {
        el.classList.add("active");
      }
    });


  // 링크에 lang 파라미터 붙이기
      const linkKo = document.getElementById("link-ko");
      const linkEn = document.getElementById("link-en");

      linkKo.href = `link-ko.html?lang=${lang}`;
      linkEn.href = `link-en.html?lang=${lang}`;
    });
  </script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폴라로이드 출력 효과</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f3;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh; /* 스크롤 테스트용 */
      font-family: sans-serif;
    }

    .wrapper {
      margin-top: 120px;
      position: relative;
    }

   .camera-area {
      position: relative;
      width: 300px;
      height: 200px;
      background: #333;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 2;
    }

    .lens {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #666, #222);
      border-radius: 50%;
      border: 4px solid #111;
      margin-bottom: 20px;
    }

    .polaroid {
      width: 300px;
      height: 380px;
      background: white;
      border: 8px solid #e0e0e0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100%);
      opacity: 0;
      transition: transform 1.8s ease-out, opacity 1.8s ease-out;
    }

    .polaroid.visible {
      transform: translate(-50%, 0);
      opacity: 1;
    }

    .polaroid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: white;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="wrapper">
   

    <div class="polaroid" id="polaroid">
      <img src="https://picsum.photos/id/237/300/300" alt="폴라로이드 이미지" />
      <div class="caption">멋진 순간 ✨</div>
    </div>

      <!-- 폴라로이드 카메라 -->
  <div class="camera-area">
    <div class="lens"></div>
  </div>
  </div>

  <script>
    const polaroid = document.getElementById('polaroid');

    const observer = new IntersectionObserver(([entry]) => {
      if (entry.isIntersecting) {
        polaroid.classList.add('visible');
        observer.disconnect(); // 한 번만 실행
      }
    }, { threshold: 0.3 });

    observer.observe(polaroid);
  </script>
</body>
</html>

  <script>
    const colors = [
      '#F7C59F', '#FFD97D', '#A1C6EA', '#B8F2E6', '#D291BC', '#CCCCCC',
      '#FFC6C7', '#C2F784', '#FFF7AE', '#C9C6FF', '#C7E9FF', '#F0B8A4','#F0B8A4','#F0B8A4'
    ];
    let selectedColor = colors[0];
    let deleteMode = false;
    const password = "1234"; // ë¯¸ë¦¬ ì„¤ì •ëœ ë¹„ë°€ë²ˆí˜¸

    const colorPicker = document.getElementById('colorPicker');
    const postsContainer = document.getElementById('posts');
    const messageInput = document.getElementById('message');

    // ì»¬ëŸ¬ì¹© í‘œì‹œ
    colors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      swatch.style.backgroundColor = color;
      if (color === selectedColor) swatch.classList.add('selected');
      swatch.onclick = () => {
        selectedColor = color;
        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected');
      }
      colorPicker.appendChild(swatch);
    });

    function addPost() {
      const text = messageInput.value.trim();
      if (!text) return;
      const post = {
        id: Date.now(),
        color: selectedColor,
        text
      };
      const posts = getPosts();
      posts.push(post);
      localStorage.setItem('posts', JSON.stringify(posts));
      messageInput.value = '';
      renderPosts();
    }

    function getPosts() {
      return JSON.parse(localStorage.getItem('posts') || '[]');
    }

    function renderPosts() {
      postsContainer.innerHTML = '';
      const posts = getPosts();
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.style.backgroundColor = post.color;

        const textNode = document.createElement('div');
        textNode.textContent = post.text;
        div.appendChild(textNode);

        if (deleteMode) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'ì‚­ì œ';
          delBtn.className = 'delete-btn';
          delBtn.onclick = () => deletePost(post.id);
          div.appendChild(delBtn);
        }

        postsContainer.appendChild(div);
      });
    }

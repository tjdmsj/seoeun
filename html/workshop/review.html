<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blur Grid Example</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f7f7;
    }

    .wrapper {
      width: 430px;
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }

    .grid-block {
      position: relative;
  background: url('https://picsum.photos/430/200?blur=0') center/cover no-repeat;
      overflow: hidden;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
    }

    .grid-block::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 0;
backdrop-filter: blur(20px);
  background-color: rgba(255, 255, 255, 0.1);      -webkit-backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }

    .grid-block-content {
      position: relative;
      z-index: 1;
      border: 3px dotted rgba(255, 121, 188, 0.8);
      padding: 30px;
      background: transparent;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="grid-block">
      <div class="grid-block-content">첫 번째 블럭</div>
    </div>
    <div class="grid-block">
      <div class="grid-block-content">두 번째 블럭</div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>web home</title>
  <style>
    :root {
      --border-color: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pretendard-Regular', sans-serif;
      overflow: hidden;
      background: #f3f3f3;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      height: 100dvh;
      margin: 0 auto;
      background: url('POSTER.png') no-repeat center 30% / cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 블러 효과 레이어 (배경만 흐리게!) */
.wrapper::before {
  content: '';
  position: absolute;
  inset: 0;
  z-index: 0; /* 콘텐츠보다 아래 */
  backdrop-filter: blur(5px);
  background-color: rgba(255, 255, 255, 0.15);
  pointer-events: none;
}

    .popup {
      position: absolute;
        bottom: 30px; /* 원하는 만큼 내려주세요 */
  left: 50%;
  transform: translateX(-50%);
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.451);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 0;
      overflow: hidden;
            box-shadow:  0 2px 7px rgba(0, 0, 0, 0.45);

    }

    .popup-header {
      background: url('head.png') no-repeat center center;
background-size: 100% auto;

      padding: 12px 16px 10px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-center {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-top {
      font-size: 13px;
      color: #303030;
      
    }

   

    .back-button {
      position: absolute;
      top: 12px;
      left: 16px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      font-weight: bolder;
    }

    .info-button {
       position: absolute;
      top: 14px;
      right: 18px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #3e3e3eb8;
      color: white;
      border: none;
      font-weight: normal;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

       /* 텍스트콘
     .info-button {
      position: absolute;
      right: 16px;
      width: 24px;
      height: 24px;
      top: 14px;     
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }
*/

    .info-button:hover{
 background: #3e3e3e77;
    }

    .popup-content {
      padding: 16PX;
    }

    .content-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .grid-links {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      
    }

    .grid-item {
      border-bottom: 1px solid #7c7c7c;
      font-size: 1rem;
      text-align: center;
      
    }

    .grid-item:last-child {
      border-bottom: none;
    }

    .grid-item a {
      display: block;
  width: 100%;
  height: 100%;
  color: #333;
  text-decoration: none;
  padding: 12px 10px;
      color: #333;
    }

    .grid-item:hover,
.grid-item:focus-within {
  background-color: #e6f2e6; /* 연한 초록색 */
}

    .popup-footer {
  background: url('head2.png') no-repeat center center;
background-size: 100% auto;
      padding: 10px 16px;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border-color);
    }

    .popup-footer .footer-left {
      color: #696969;
    }

    .popup-footer .footer-right {
      display: flex;
      gap: 6px;
    }

    .popup-footer button {
      background: transparent;
      border: 1px solid #303030;
      border-radius: 6px;
      padding: 4px 5px;
      font-size: 0.75rem;
      color: #303030;
      cursor: pointer;
      
    }

    .popup-footer button:hover {
      background: rgba(0, 0, 0, 0.05);
    }
.popup-footer button.active-lang-button {
    background-color: #3e3e3e85; /* 활성화 시 버튼 배경색 */
    color: white; /* 활성화 시 버튼 글자색 */
    border-color: #303030; /* 활성화 시 버튼 테두리색 */
    font-weight: normal; /* 활성화 시 글씨를 좀 더 진하게 (선택 사항) */
}


    .info-modaloverlay{
        position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* info 모달 */
    .info-modal {
        
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 360px;
  background: #ffffffcc;
  padding: 20px 20px 25px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  z-index: 20;
  display: none;
  text-align: center;
      box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.5),inset 0 -2px 3px rgba(0, 0, 0, 0.5);
      color:#333;

       /* ✨ 애니메이션 기본값 설정 */
  opacity: 0;
  transition: opacity 5s ease;

}

.modal-divider {
  margin: 5px 0 5px;
  border: none;
  border-top: 0.1px solid #C6C6C8;
}

.modal-footer {
  text-align: center;
  margin-top: 15px;
}

.modal-footer button {
  background: transparent;

  color: #696969;
  border: solid 1px #696969;
;
  padding: 6px 14px;
  border-radius: 6px;
  font-size: 0.7rem;
  cursor: pointer;


}



    @media screen and (max-width: 440px) {
      .popup {
        width: 95%;
      }
    }
     @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
    font-family: 'HakgyoansimByeolbichhaneulTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimByeolbichhaneulTTF-B.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
@font-face {
    font-family: 'HSBombaram21-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/HSBombaram21-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

     .top-half {
      flex: 1;
      top: 60px;
      left: 48px;
      position: absolute;
    }

    .head {
      font-family: 'HakgyoansimByeolbichhaneulTTF-B', system-ui;
      font-size: 35px;
      font-weight: 400;
      color: rgb(255, 255, 255);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);

    }

    .subtitle {
      padding: 10px 0 0;
      font-family: 'Pretendard-Regular', sans-serif;
      font-size: 18Px;
      line-height: 1.8;
      font-weight:600;
      white-space: nowrap;         /* 줄바꿈 금지 */
      font-size: clamp(16px, 3.5vw, 18px); /* 화면 크기에 따라 자동 조절 */
      color: rgb(255, 255, 255);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);

    }
    @keyframes fadeInScale {
  from {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-half">
      <div class="head" id="head">
        한<br>컷,<br>한<br>숨</div>

      <div class="subtitle" id="subtitle">
          한 숨 들이켰을 뿐인데, 풍경이 들어왔다<br>전시 관람 가이드 웹
      </div>
      </div>
    </div>


    <div class="popup">
      <!-- 헤더 -->
      <div class="popup-header">
        <button class="back-button" onclick="location.href='index.html'">⇦</button>
        <div class="header-center">
          <div class="title-top" id="titleTop">가이드 웹과 함께<br>더욱 밀도 높은 관람을 경험해보세요.</div>
          
        </div>
        <button class="info-button" onclick="toggleInfo()">i</button>
      </div>

      <!-- 콘텐츠 -->
      <div class="popup-content">
        <div class="grid-links">
          <div class="grid-item"><a href="artist/1.html">✧ 쉼: 한 컷, 한 숨 ✧</a></div>
          <div class="grid-item"><a href="workshop/workshop.html">✧ 감각 공유하기 ✧</a></div>
          <div class="grid-item"><a href="project/project.html">✧ 프로젝트 소개 ✧</a></div>
        </div>
      </div>

      <!-- 푸터 -->
      <div class="popup-footer">
        <div class="footer-left">TEAM NP X CONVEY.G</div>
        <div class="footer-right">
          <button onclick="switchLang('ko')">KOR</button>
          <button onclick="switchLang('en')">ENG</button>
        </div>
      </div>
          
    </div>
         

  </div>
 <!-- Info Modal -->
<div class="info-modaloverlay" id="infomodaloverlay">
    <div class="info-modal" id="infoModal">

  <div id="infoTextContainer"></div>

  <hr class="modal-divider"/>

  <div class="modal-footer">
         <button id="enBtn" style="margin-right:10px;">ENG</button>
    <button onclick="toggleInfo()">OK</button>
    </div>

  </div>
</div>

  <script>
    const translations = {
      ko: {
        head: "한<br>컷,<br>한<br>숨",
        subtitle: "한 숨 들이켰을 뿐인데, 풍경이 들어왔다<br>전시 관람 가이드 웹",
        titleTop: `가이드 웹과 함께<br>더욱 밀도 높은 관람을 경험해보세요.`,
        title: "✦",
        menu1: "✧ 쉼: 한 컷, 한 숨 ✧",
        menu2: "✧ 감각 공유하기 ✧",
        menu3: "✧ 프로젝트 소개 ✧",
        footer: "TEAM NP X CONVEY.G",
        infoText: `
          <p style="font-size: 14px; font-weight: bold;line-height:25px; ">
            각 페이지에서는<br>다음과 같은 정보와 경험을 제공합니다 :<br>
            <span style=" font-size:14px; line-height:30px;font-weight: normal;">
              | 작가 소개 및 인터뷰 |<br>
              | 감각 공유 채팅 및 워크숍 안내 |<br>
              | 전시 기획 배경 |
            </span>
          </p>
        `
      },
      en: {
        head: "A<br>Cut,<br>A<br>Breath",
        subtitle: "Just a breath in, and the scenery appeared<br>Exhibition Guide Web",
        titleTop: `Enhance your exhibition experience<br>with this guide web.`,
        title: "✦",
        menu1: "✧ Pause: A Moment, A Breath ✧",
        menu2: "✧ Share: Your Senses, Your Self ✧",
        menu3: "✧ Project Overview ✧",
        footer: "TEAM NP X CONVEY.G",
        infoText: `
          <p style="font-size: 14px;font-size:15px; line-height:28px;font-weight: bold;">
            Each page offers <br>the following information and experiences :<br>
            <span style="font-weight: normal;">
              | Artist introductions & interviews |<br>
              | Chat & workshop for sharing senses |<br>
              | Exhibition background |
            </span>
          </p>
        `
      }
    };

    // ✅ 변경/추가된 부분: 현재 언어를 localStorage에서 불러오도록 초기화
    let currentLang = localStorage.getItem("lang") || "ko"; // 페이지 로드 시 기본 언어 설정

    // ✅ 변경/추가된 부분: 언어 버튼 활성화 상태를 업데이트하는 별도 함수 추가 (applyTranslations에서만 호출)
    function updateLangButtonState() {
        const koBtn = document.querySelector('.popup-footer button[onclick="switchLang(\'ko\')"]');
        const enBtn = document.querySelector('.popup-footer button[onclick="switchLang(\'en\')"]');

        if (koBtn && enBtn) { // 버튼이 존재하는지 확인
            if (currentLang === 'ko') {
                koBtn.classList.add('active-lang-button');     // 한국어 버튼 활성화
                enBtn.classList.remove('active-lang-button');  // 영어 버튼 비활성화
            } else {
                koBtn.classList.remove('active-lang-button');  // 한국어 버튼 비활성화
                enBtn.classList.add('active-lang-button');     // 영어 버튼 활성화
            }
        }
    }

    function switchLang(lang) {
        currentLang = lang;
        localStorage.setItem("lang", lang); // 선택된 언어를 localStorage에 저장
        const t = translations[lang];
        
        const headElement = document.getElementById("head");
        if (headElement) {
            headElement.innerHTML = t.head;
        }

        const subtitleElement = document.getElementById("subtitle");
        if (subtitleElement) {
            subtitleElement.innerHTML = t.subtitle;
        }

        document.getElementById("titleTop").innerHTML = t.titleTop;

        const items = document.querySelectorAll(".grid-item a");
        if (items.length >= 3) {
            items[0].innerText = t.menu1;
            items[1].innerText = t.menu2;
            items[2].innerText = t.menu3;
        }

        document.querySelector(".footer-left").innerHTML = t.footer;

        const infoBox = document.getElementById("infoTextContainer");
        if (infoBox) {
            infoBox.innerHTML = t.infoText;
        }

        // ✅ 추가된 부분: 언어 변경 시 버튼 활성화 상태 업데이트
        updateLangButtonState();
    }

    // ✅ Modal ENG/KOR toggle 버튼 (기존 로직 유지하며 switchLang 호출)
    const langToggleBtn = document.getElementById('enBtn');
    if (langToggleBtn) { // 요소가 존재하는지 확인
        langToggleBtn.addEventListener('click', () => {
            if (currentLang === 'ko') {
                switchLang('en');
                langToggleBtn.innerText = 'KOR'; // 버튼 라벨 변경
            } else {
                switchLang('ko');
                langToggleBtn.innerText = 'ENG'; // 버튼 라벨 변경
            }
        });
    }

    function toggleInfo(showOnly = null) {
        const modal = document.getElementById("infoModal");
        const overlay = document.getElementById("infomodaloverlay");

        const t = translations[currentLang];
        if (document.getElementById("infoTextContainer")) { // 요소가 존재하는지 확인
             document.getElementById("infoTextContainer").innerHTML = t.infoText;
        }

        const isVisible = modal.style.display === 'block';

        if (showOnly === true) {
            modal.style.display = 'block';
            modal.style.animation = 'fadeInScale 0.3s ease';
            modal.style.opacity = '1';
            overlay.style.display = 'flex';
        } else if (showOnly === false || isVisible) {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        } else {
            modal.style.display = 'block';
            modal.style.animation = 'fadeInScale 0.3s ease';
            modal.style.opacity = '1';
            overlay.style.display = 'flex';
        }
    }

    // ✅ 닫기 버튼 이벤트 (localStorage 저장)
    document.querySelector('#infoModal .modal-footer button[onclick="toggleInfo()"]').addEventListener('click', () => {
        localStorage.setItem('infoModalShown', 'true');
        toggleInfo(false);
    });

    // ✅ 변경/추가된 부분: 페이지 로드 시 초기 언어 및 버튼 활성화 상태 적용
    window.addEventListener('DOMContentLoaded', () => {
        // currentLang 변수를 localStorage에서 불러오거나 기본값 'ko' 설정
        currentLang = localStorage.getItem("lang") || "ko";
        
        // 페이지 로드 시 현재 언어에 맞춰 모든 번역 및 버튼 활성화 상태 적용
        // switchLang 대신 직접 DOM을 업데이트하는 로직을 따르고 싶다면
        // 아래처럼 applyTranslations 역할을 하는 코드를 넣어주세요.
        const t = translations[currentLang];

        const headElement = document.getElementById("head");
        if (headElement) {
            headElement.innerHTML = t.head;
        }

        const subtitleElement = document.getElementById("subtitle");
        if (subtitleElement) {
            subtitleElement.innerHTML = t.subtitle;
        }

        const titleTopElement = document.getElementById("titleTop");
        if (titleTopElement) {
            titleTopElement.innerHTML = t.titleTop;
        }

        const items = document.querySelectorAll(".grid-item a");
        if (items.length >= 3) {
            items[0].innerText = t.menu1;
            items[1].innerText = t.menu2;
            items[2].innerText = t.menu3;
        }

        document.querySelector(".footer-left").innerHTML = t.footer;

        const infoBox = document.getElementById("infoTextContainer");
        if (infoBox) {
            infoBox.innerHTML = t.infoText;
        }
        
        // 초기 로드 시 버튼 활성화 상태도 업데이트
        updateLangButtonState();

        // 모달 내 언어 버튼 텍스트 초기화
        const modalLangToggleButton = document.getElementById('enBtn');
        if (modalLangToggleButton) {
            modalLangToggleButton.innerText = currentLang === 'ko' ? 'ENG' : 'KOR';
        }


        const cameFromIndex = document.referrer.includes("index.html");
        const shown = localStorage.getItem('infoModalShown');

        if (cameFromIndex || !shown) {
            toggleInfo(true);
        }
    });
</script>
</body>

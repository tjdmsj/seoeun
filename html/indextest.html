<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Zoom Effect</title>
  <style>
    body {
      margin: 0;
      height: 5000px; /* 스크롤 테스트용 */
      background: #111;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .zoom-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: 40% 60%; /* 확대 중심점 (x%, y%) */
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="zoom-image" src="https://picsum.photos/id/1015/1920/1080" />
  </div>

  <script>
    const img = document.querySelector(".zoom-image");

    window.addEventListener("scroll", () => {
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = window.scrollY / maxScroll;

      // 1배 ~ 300배
      const scale = 1 + scrollPercent * 299;
      img.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
